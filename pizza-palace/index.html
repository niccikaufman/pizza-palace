<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Palace</title>
  </head>
  <body>
    <div class="container">
      <section class="card-header">
        <h3>Pizza Builder</h3>
      </section>
      <br>
      <section class="customer-contact card row">
        <div class="card-header" id="contact-card-header">Contact Information</div>
        <br>
        <form id="contact">
          <input type="text" placeholder="First and last name" id="name">
          <br>
          <input type="text" placeholder="Phone number" id="phone">
          <br>
          <input type="text" placeholder="Email address" id="email">
          <br>
        </form>
        <ul id="confirmed-contact"></ul>
        <div class="order-settings">
          <p class="order-card-header card-header">Service Method</p>
          <input type="radio" name="service-method" class="service-method" value="delivery"> Delivery
          <br>
          <input type="radio" name="service-method" class="service-method" value="carryout"> Carryout
          <br>
          <br>
          <p class="order-card-header card-header">Order Timing</p>
          <input type="radio" name="order-timing" class="order-timing" value="now"> Now
          <br>
          <input type="radio" name="order-timing" class="order-timing" value="later"> Later
        </div>
        <button id="get-started">Create Your Pizza!</button>
      </section>
      <div class="pizza-maker">
        <section class="size card">
          <h6 class="card-header">1. Size & Crust</h6>
          <form name="size" id="size">
          </form>
        </section>
        <section class="crust card">
          <form name="crust" id="crust">
          </form>
        </section>
        <section class="cheese card">
          <h6 class="card-header">2. Cheese</h6>
          <form name="cheese" id="cheese">
          </form>
        </section>
        <section class="sauce card">
          <h6 class="card-header">3. Sauce</h6>
          <form name="sauce" id="sauce">
          </form>
        </section>
        <section class="toppings card">
          <h6 class="card-header">4. Toppings</h6>
          <h6>Choose Meats</h6>
          <form name="meat" id="meat">
          </form>
          <h6>Choose Non-meats</h6>
          <form name="veg" id="veg">
          </form>
        </section>
        <button id="submit-order">Add To Order</button>
      </div>
      <br>
      <div class="confirm-order">
        <h6>Does everything look correct?</h6>
        <p class="pizza-order"></p>
      </div>
    </div>
  </body>
</html>
