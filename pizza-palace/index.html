<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mechanical Rat and Child Casino</title>
  </head>
  <body>
    <div class="container">
      <section class="card-header">
        <h3>Pizza Builder</h3>
      </section>
      <br>
      <section class="customer-contact card row">
        <div class="card-header" id="contact-card-header">Contact Information</div>
        <br>
        <form>
          <input type="text" placeholder="First and last name" id="name">
          <br>
          <input type="text" placeholder="Phone number" id="phone">
          <br>
          <input type="text" placeholder="Email address" id="email">
          <br>
        </form>
        <div class="order-settings">
          <p class="order-card-header card-header">Service Method</p>
          <input type="radio" name="service-method" class="service-method"> Delivery
          <br>
          <input type="radio" name="service-method" class="service-method"> Carryout
          <br>
          <br>
          <p class="order-card-header card-header">Order Timing</p>
          <input type="radio" name="order-timing" class="order-timing"> Now
          <br>
          <input type="radio" name="order-timing" class="order-timing"> Later
        </div>
        <button id="get-started">Create Your Pizza!</button>

      </section>
      <div class="pizza-maker">
        <section class="size card">
          <form name="size" id="size">
            <h6 class="card-header">Choose the size</h6>
          </form>
        </section>
        <section class="crust card">
          <form name="crust" id="crust">
            <h6 class="card-header">Choose the crust</h6>
          </form>
        </section>
        <section class="cheese card">
          <form name="cheese" id="cheese">
            <h6 class="card-header">Choose the cheese</h6>
          </form>
        </section>
        <section class="sauce card">
          <form name="sauce" id="sauce">
            <h6 class="card-header">Choose the sauce</h6>
          </form>
        </section>
        <section class="toppings card">
          <form name="meat" id="meat">
            <h6 class="card-header">Choose the meat</h6>
          </form>
          <form name="veg" id="veg">
            <h6 class="card-header">Choose the veg</h6>
          </form>
        </section>
        <button id="submit-order">Add To Order</button>
      </div>

      <br>
      <div class="confirm-order">
        <h6>Does everything look correct?</h6>
        <p class="pizza-order"></p>
      </div>
    </div>
  </body>
</html>
