<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mechanical Rat and Child Casino</title>
  </head>
  <body>
    <div class="container">
      <div class="customer-contact">
        <form>
          <input type="text" placeholder="First and last name" id="name">
          <input type="text" placeholder="Phone number" id="phone">
          <input type="text" placeholder="Email address" id="email">
        </form>
      </div>
      <div class="order-settings">
        <p>Service Method</p>
        <input type="radio" name="service-method"> Delivery
        <br>
        <input type="radio" name="service-method"> Carryout
        <p>Order Timing</p>
        <input type="radio" name="order-timing"> Now
        <br>
        <input type="radio" name="order-timing"> Later
      </div>
      <div class="pizza-maker">
        <select name="size" id="size">
          <option>Choose the size</option>
        </select>
        <select name="crust" id="crust">
          <option>Choose the crust</option>
        </select>
        <select name="cheese" id="cheese">
          <option>Choose the cheese</option>
        </select>
        <select name="sauce" id="sauce">
          <option>Choose the sauce</option>
        </select>
        <select name="meat" id="meat">
          <option>Choose the meat</option>
        </select>
        <select name="veg" id="veg">
          <option>Choose the veg</option>
        </select>
        <button id="submit">Add To Order</button>
      </div>
      <div class="confirm-order">
        <p>Does this look correct?</p>
        <p class="pizza-order"></p>
      </div>
    </div>
  </body>
</html>
