<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Palace</title>
  </head>
  <body>
    <div class="container">
      <section class="card-header">
        <h3>Pizza Builder</h3>
      </section>
      <br>
      <section class="customer-contact card row">
        <div class="card-header" id="contact-card-header">Contact Information</div>
        <br>
        <form id="contact">
          <input type="text" placeholder="First and last name" id="name">
          <br>
          <input type="text" placeholder="Phone number" id="phone">
          <br>
          <input type="text" placeholder="Email address" id="email">
          <br>
        </form>
        <ul id="confirmed-contact"></ul>
        <div class="order-settings">
          <p class="order-card-header card-header">Service Method</p>
          <select id="service-method">
            <option type="radio" name="service-method" class="service-method" value="delivery"> Delivery </option>
            <option type="radio" name="service-method" class="service-method" value="carryout"> Carryout </option>
          </select>
          <br>
          <br>
          <p class="order-card-header card-header">Order Timing</p>
          <select id="order-timing">
            <option type="radio" name="order-timing" class="order-timing" value="now"> Now </option>
            <br>
            <option type="radio" name="order-timing" class="order-timing" value="later"> Later </option>
          </select>
        </div>
        <button id="get-started">Create Your Pizza!</button>
      </section>
      <div class="pizza-maker">
        <section class="card">
          <p class="order-card-header card-header">1. Size and Crust</p>
          <select id="size">
            <option value="">Select the Size</option>
            <option type="radio" value="small" name="size">Small</option>
            <option type="radio" value="medium" name="size">Medium</option>
            <option type="radio" value="large" name="size">Large</option>
            <option type="radio" value="x-large" name="size">X-large</option>
          </select>
          <select id="crust">
            <option value="">Select the Crust</option>
            <option type="radio" value="brooklyn-style" name="crust">Brooklyn Style</option>
            <option type="radio" value="hand-tossed" name="crust">Hand-tossed</option>
          </select>
        </section>
        <section class="card">
          <p class="order-card-header card-header">2. Cheese</p>
          <select id="cheese">
            <option value="">Select the Cheese</option>
            <option type="radio" value="light" name="cheese">Light</option>
            <option type="radio" value="normal" name="cheese">Normal</option>
            <option type="radio" value="extra" name="cheese">Extra</option>
            <option type="radio" value="double" name="cheese">Double</option>
          </select>
        </section>
        <section class="card">
          <p class="order-card-header card-header">3. Sauce</p>
          <select id="sauce">
            <option value="">Select the Sauce</option>
            <option type="radio" value="tomato" name="sauce">Tomato</option>
            <option type="radio" value="marinara" name="sauce">Marinara</option>
            <option type="radio" value="bbq" name="sauce">BBQ</option>
            <option type="radio" value="garlic-parmesan" name="sauce">Garlic Parmesan</option>
            <option type="radio" value="alfredo" name="sauce">Alfredo</option>
            <option type="radio" value="ranch" name="sauce">Ranch</option>
          </select>
        </section>
        <section class="card">
          <p class="order-card-header card-header">4. Toppings</p>
          <select id="meat">
            <option value="">Select the Meat</option>
            <option type="checkbox" value="ham" name="meat">Ham</option>
            <option type="checkbox" value="beef" name="meat">Beef</option>
            <option type="checkbox" value="salami" name="meat">Salami</option>
            <option type="checkbox" value="pepperoni" name="meat">Pepperoni</option>
            <option type="checkbox" value="italian-sausage" name="meat">Italian Sausage</option>
            <option type="checkbox" value="bacon" name="meat">Bacon</option>
          </select>
          <select id="veg">
            <option value="">Select the Non-Meat</option>
            <option type="checkbox" value="diced-tomato" name="veg">Diced Tomato</option>
            <option type="checkbox" value="black-olive" name="veg">Black Olive</option>
            <option type="checkbox" value="mushroom" name="veg">Mushroom</option>
            <option type="checkbox" value="onion" name="veg">Onion</option>
            <option type="checkbox" value="pineapple" name="veg">Pineapple</option>
            <option type="checkbox" value="jalapeno" name="veg">Jalapeno</option>
            <option type="checkbox" value="spinach" name="veg">Spinach</option>
          </select>
        </section>
        <br>
        <button id="submit-order">Add To Order</button>
      </div>
      <br>
      <section class="pizza-order"></section>
    </div>
  </body>
</html>
